<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <div class="topbar">
            <button onclick="window.location.href='home.html';" id="homeBtn">Home</button>
        </div>
      </header>
    <header>
        <h1>Doctor Appointment System</h1>
    </header>
    <main>
        <section id="appointment-form">
            <h2>Schedule an Appointment</h2>
            <form  method="POST" id="appointmentForm" action="save_appointment.php">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Choose a doctor</option>
                    <option value="Dr. Saad Ahmed">Dr. Saad Ahmed</option>
                    <option value="Dr. Rida">Dr. Rida</option>
                    <option value="Dr. Zainab">Dr. Zainab</option>
                    <option value="Dr. Fatima Sherazi">Dr. Fatima Sherazi</option>
                    <option value="Dr. Abdullah">Dr. Abdullah</option>
                    <option value="Dr. Ali">Dr. Ali</option>
                    <!-- Add more doctor options here -->
                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <input type="submit" value="Schedule Appointment">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 AppointmentsOnSingleClick. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
   

</body>
</html>
